{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Project Details {% endblock%}

{% block main1%}

    <h1>New Assignment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}

        <h6>Programer</h6>
        <select id = "id_prog" name="id_prog" class="custom-select">
            {% for person in persons %}
                {% if person.type_person == 'P'%}
                    <option value={{ person.id }}>{{person.first_name}} {{person.last_name}} ({{ person.username}}) </option>
                {% endif %}
            {% endfor %}

        </select>
        <br><br>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'proj_list' %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock%}

{% block main2%}
    <a href="{% url 'logout' %}" class="btn btn-outline-primary">Logout</a>
{% endblock%}
